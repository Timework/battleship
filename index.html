<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Battleship</title>
        <link rel="stylesheet" href="style.css">
        <script src="./dist/bundle.js" defer></script>
    </head>
    <body>
        <div id="result"></div>
        <div id="error"></div>
        <div id="computerOrPlayerForm">
            <button type="button" id="toSinglePlayer">One Player</button>
            <button type="button" id="toTwoPlayer">Two Players</button>
        </div>
        <div id="firstPlayerForm">
            <label for="firstPlayer">Player 1's name</label>
            <input type="text" name="firstPlayer" id="firstPlayer">
            <input type="radio" id="easy" name="difficulty" value="1">
            <label for="easy">Easy</label>
            <input type="radio" id="medium" name="difficulty" value="2">
            <label for="medium">Medium</label>
            <input type="radio" id="hard" name="difficulty" value="3">
            <label for="hard">Hard</label>
            <input type="radio" id="veryhard" name="difficulty" value="4">
            <label for="veryhard">Very Hard</label>
            <button type="button" id="makeSinglePlayer">One Player</button>
        </div>
        <div id="twoPlayerForm">
            <label for="onePlayer">Player 1's name</label>
            <input type="text" name="onePlayer" id="onePlayer">
            <label for="twoPlayer">Player 2's name</label>
            <input type="text" name="twoPlayer" id="twoPlayer">
            <button type="button" id="makeTwoPlayers">Two Players</button>
        </div>
        <div class="flex">
            <div id="board"></div>
            <br>
            <div id="board1"></div>
        </div>
    </body>
</html>
